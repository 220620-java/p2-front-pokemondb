<html>
<head>
    <title>PokePost</title>
    <link rel="icon" href="images/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fanart.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="js/fanart.js" defer></script>
</head>
<body id="fanartBody" style="background-color: rgb(156, 191, 194);">
    <div class="navContainer">
        <div id="navBar" class="navBar">
            <div id="logo" class="navDiv"><a class="navAnchor" href="index.html"><img class="navImg" src="images/PokePost.png" alt="Home"></a></div>
            <div id="pokemon" class="navDiv"><a class="navAnchor" href="pokemonPage.html"><img class="navImg" src="images/Pokemon.png" alt="Pokemon"></a></div>
            <div id="locations" class="navDiv"><a class="navAnchor" href="location.html"><img class="navImg" src="images/Locations.png" alt="Locations"></a></div>
            <div id="fanart" class="navDiv"><a class="navAnchor" href="fanart.html"><img class="navImg" src="images/Fanart.png" alt="Fan Art"></a></div>
            <div id="wishlist" class="navDiv"><a class="navAnchor" href="wishlist.html"><img class="navImg" src="images/Wishlist.png" alt="Wishlist"></a></div>
            <div id="navUser" class="navDiv"><a class="navAnchor" id="log-anchor"><img class="navImg" id="log-img" src="images/log-in.png" alt="Profile" /></a></div>
        </div>
    </div>
    <div id="filterSection">
        <div id="filterOptions">
            <label class="filterLbl" id="filterSlctLbl" for="filterSlctLbl">Filter By:</label>
            <select name="filterSlct" id="filterSlct">
                <option value="title">Title</option>
                <option value="tags">Tags</option>
                <option value="dateBefore">Date Before</option>
                <option value="dateAfter">Date After</option>
            </select>
        </div>
        <div id="filterText">
            <label class="filterLbl" id="filterTxtBxLbl" for="filterTxtBx">Filter Text:</label>
            <input type="text" id="filterTxtBx" />
        </div>
        <div id="filterDate">
            <label class="filterLbl" id="filterDateCalLbl" for="filterDateCal">Filter Date:</label>
            <input type="date" id="filterDateCal" />
        </div>
        <div id="filterBtn">
            <button type="submit" id="applyFiltersBtn">Apply Filters</button>
        </div>
    </div>
    <div id="imageSection">
        <div id="imageDisplay">
            <p>There are currently no fanart images to show</p>
        </div>
        <div id="pageSelectors">
            <table>
                <tr>
                    <td id="pgLft">
                        <button type="button" class="pgBtn" id="pgLftBtn"><<</button>
                    </td>
                    <td id="pgTitle">
                        <label id="pgTitleLbl">Page # of n</label>
                    </td>
                    <td id="pgRgt">
                        <button type="button" class="pgBtn" id="pgRgtBtn">>></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
