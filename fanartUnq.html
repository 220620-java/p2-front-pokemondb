<html>
<head>
	<title>PokéPost</title>
	<link rel="icon" href="images/pokeball.png" type="image/x-icon">
	<link rel="stylesheet" href="css/fanartUnq.css">
	<link rel="stylesheet" href="css/navbar.css">
	<script src="js/fanartUnq.js" defer></script>
	<meta charset="UTF-8">
</head>
<body id="fanartUnqBody">
	<div class="navContainer">
		<div id="navBar" class="navBar">
			<div id="logo" class="navDiv"><a class="navAnchor" href="index.html"><img class="navImg" src="images/PokePost.png" alt="Home"></a></div>
			<div id="pokemon" class="navDiv"><a class="navAnchor" href="pokemonPage.html"><img class="navImg" src="images/Pokemon.png" alt="Pokemon"></a></div>
			<div id="locations" class="navDiv"><a class="navAnchor" href="location.html"><img class="navImg" src="images/Locations.png" alt="Locations"></a></div>
			<div id="fanart" class="navDiv"><a class="navAnchor" href="fanart.html"><img class="navImg" src="images/Fanart.png" alt="Fan Art"></a></div>
			<div id="wishlist" class="navDiv"><a class="navAnchor" href="wishlist.html"><img class="navImg" src="images/Wishlist.png" alt="Wishlist"></a></div>
			<div id="navUser" class="navDiv"><a class="navAnchor" id="log-anchor" href="login.html"><img class="navImg" id="log-img" src="images/log-in.png" alt="Profile" /></a></div>
		</div>
	</div>
	<div class="fanartShow">
		<table>
			<tr>
				<td colspan="3" class="fanartImg">
					<div class="fanartImg">
						<img class="fanartImg" id="fanartImg" src="images/fanart/spheal.png" alt="Spheal With It!" />
						<input type="checkbox" class="flag" id="flagChk">
						<label class="flagImg" id="flagLbl" for="flagChk"><img id="flagImg" src="images/flagLow.png" height="32" width="32"></label>
						<input type="checkbox" class="rate" id="rateChk">
						<label class="rateImg" id="rateLbl" for="rateChk"><img id="rateImg" src="images/heartEmpty.png" height="32" width="32"></label>
					</div>
				</td>
			</tr>
			<tr>
				<td class="prevArt"><button type="button" class="fanartUnqBtn" id="prevArt"><<</button></td>
				<td class="fanartTitle"><label id="fanartTitle" for="fanartImg">Spheal With It!</label></td>
				<td class="nextArt"><button type="button" class="fanartUnqBtn" id="nextArt">>></button></td>
			</tr>
		</table>
	</div>
	<div class="fanartDetails">
		<table>
			<tr>
				<th>Author:</th>
				<th>Posted On:</th>
			</tr>
			<tr>
				<td class="fanartDetails" id="fanartAuthor">Leanardo DeVinci</td>
				<td class="fanartDetails" id="fanartPostDate">07/06/1841</td>
			</tr>
			<tr>
				<th colspan="2">Tags</th>
			</tr>
			<tr>
				<td colspan="2" class="fanartDetails" id="fanartTags">spheal, leanardodevinci</td>
			</tr>
		</table>
	</div>
	<div class="comments">
		<div class="postComment">
			<label for="newComment" name="newComment">Add your comment below</label>
			<button type="submit" id="addComments">Add Comment</button>
			<textarea id="newComment"></textarea>
		</div>
		<div id="allComments"></div>
	</div>
</body>
</html>
