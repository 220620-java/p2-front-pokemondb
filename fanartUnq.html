<head>
	<title>PokéPost</title>

	<link rel="stylesheet" href="css/navbar.css">
	<script src="js/fanartUnqJs.js" defer></script>
	<meta charset="UTF-8">
</head>
	<body id="fanartUnqBody">
		<nav>
			<div id="menuBar">
				<ul id="nav">
					<li><a href="index.html"><img class="navImg" src="images/Home.png"></a></li>
					<li><a href="pokemonPage.html"><img class="navImg" src="images/Pokemon.png"></a></li>

				</ul>
				<li id="loginLink"><a  href="login.html"><img class="navImg" src="images/log-in.png"></a></li>
			</div>
		</nav>
		<div class="fanartShow">
			<table>
				<tr>

					<td colspan="3" class="fanartImg">
						<div class="fanartImg">
							<img class="fanartImg" id="fanartImg" src="images/fanart/spheal.png" alt="Spheal With It!"/>
							<input type="checkbox" class="flag" id="flagChk">
							<label class="flagImg" id="flagLbl" for="flagChk"><img id="flagImg" src="images/flagLow.png" height="32" width="32"></label>
							<input type="checkbox" class="rate" id="rateChk">
							<label class="rateImg" id="rateLbl" for="rateChk"><img id="rateImg" src="images/heartEmpty.png" height="32" width="32"></label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="prevArt"><button type="button" class="fanartUnqBtn" id="prevArt"><<</button></td>
					<td class="fanartTitle"><label id="fanartTitle" for="fanartImg">Spheal With It!</label></td>
					<td class="nextArt"><button type="button" class="fanartUnqBtn" id="nextArt">>></button></td>
				</tr>
			</table>
		</div>
		<div class="fanartDetails">
			<table>
				<tr>
					<th>Author:</th>
					<th>Posted On:</th>
				</tr>
				<tr>
					<td class="fanartDetails" id="fanartAuthor">Leanardo DeVinci</td>
					<td class="fanartDetails" id="fanartPostDate">07/06/1841</td>
				</tr>
				<tr>
					<th colspan="2">Tags</th>
				</tr>
				<tr>
					<td colspan="2"  class="fanartDetails" id="fanartTags">spheal, leanardodevinci</td>
				</tr>
			</table>
		</div>
		<div class="comments">
			<div class="container">
				<label for="newComment" name="newComment">Add your comment below-</label>
				<textarea id="newComment"></textarea>
				<button id="addComments">Add Comment</button>
				<div id="allComments"></div>
				<script>
					const commentContainer = document.getElementById('allComments');
					document.getElementById('addComments').addEventListener('click', function (ev) {
					addComment(ev);
					});
					let commentId = 0;
					async function addComment(ev) {
						let commentText;
						let username = 'testUser';
						const textBox = document.createElement('div');
						const userbox= document.createElement('div');
						const likeButton = document.createElement('button');
						likeButton.innerHTML = 'Like';
						likeButton.className = 'likeComment';
						const deleteButton = document.createElement('button');
						deleteButton.innerHTML = 'Delete';
						deleteButton.className = 'deleteComment';
						const wrapDiv = document.createElement('div');
						wrapDiv.className = 'wrapper';
						wrapDiv.style.marginLeft = 0;
						commentText = document.getElementById('newComment').value;
						document.getElementById('newComment').value = '';
						textBox.innerHTML = commentText;
						textBox.style.padding = 3;
						userbox.innerHTML = username;
						userbox.style.borderBottom = 3;
						userbox.style.borderBottom = "#fff solid 3px";
						userbox.style.padding = 3;
						wrapDiv.append(userbox, textBox, likeButton, deleteButton);
						
						commentContainer.appendChild(wrapDiv);
					}
				</script>
			</div>
		</div>
	</body>
</html>
