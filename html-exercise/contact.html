<html>
    <head>
        <title>contact.html</title>
        <link rel="stylesheet" href="scooby.css">
     <a href="index.html"><img src=https://i.pinimg.com/originals/a2/3e/23/a23e230b238fa58fcf1f8c64f2e157f2.gif class="title"></a>
    </head>

    <body>
        <form>
		<label for="fName" class="text">First Name:</label>
		<input type="text" id="fName" name="fName"><br>
		
		<label for="lName" class="text">Last Name:</label>
		<input type="text" id="lName" name="lName"><br>
		
		<label for="email" class="text">Email:</label>
		<input type="email" id="email" name="email"><br>
		
		<label for="phone" class="text">Phone:</label>
		<input type="tel" id="phone" name="phone"><br>
		
		<label for="dob" class="text">Date of Birth:</label>
		<input type="dob" id="dob" name="dob"><br>

		<p>Keep me posted on:</p>
		
		<input type="checkbox" id="gNews" name="gNews" value="gNews" class="chkbx">
		<label for="gNews" class="chklabel">New episodes</label><br>
		
		<input type="checkbox" id="offers" name="offers" value="offers" class="chkbx">
		<label for="offers" class="chklabel">Merchandise offers</label><br>
		
		<input type="button" id="submit" value="Submit" class="btn"

	</form>
    <p>If you are under 12 years of age, please ask for your parents' permission to apply for email notifications</p>
    </body>
</html>
