<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PokePost Login</title>
		<link rel= "icon" href="images/pokeball.png" type="image/x-icon">
        <link rel="stylesheet" href="css/loginCss.css" type="text/css">
        <div class="container"><a href="index.html"><img id="sitelogo" src="images/PokePost.png"/></a></div>
    </head>

    <body>
        <section>
            <div class="logBox">
                <div>
					<table>
						<tr>
						<td colspan="2"><img src="images/Welcome.png"></td>
						</tr>
                        <tr>
							<td><label for="username">Username:</label></td>
                            <td><input class="inputBox" id="username" type="text" placeholder="Username"></td>
                        </tr>
                        <tr>
							<td><label for="password">Password:</label></td>
                            <td><input class="inputBox" id="password" type="password" placeholder="Password"></td>
                        </tr>
						<tr>
							<td class="liBtn"><button class="pokeButt"><img src="images/log-in.png"></button></td>
							<td class="suBtn"><button class="pokeButt"><img src="images/sign-up.png"></button></td>
						</tr>
                    </table>
                </div>
            </div>
        </section>
    </body>

</html>
