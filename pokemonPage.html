<html>
    <head>
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/PokemonPage.css">
        <script src="js/pokemonPage.js" defer></script>
        <script src="js/loginState.js" defer></script>
    </head>
	<body>
        <div style="height:7vh;" class="header">

		</div>
		<!-- Nav bar -->
		<div class="navContainer">
			<div id="navBar" class="navBar">
				<div id="logo" class="navDiv"><a class="navAnchor" href="index.html"><img class="navImg" src="images/PokePost.png" alt="Home" ></a></div>
				<div id="pokemon" class="navDiv"><a class="navAnchor" href="pokemonPage.html"><img class="navImg" src="images/Pokemon.png" alt="Pokemon" ></a></div>
				<div id="locations" class="navDiv"><a class="navAnchor" href="location.html"><img class="navImg" src="images/Locations.png" alt="Locations" ></a></div>
				<div id="fanart" class="navDiv"><a class="navAnchor" href="fanart.html"><img class="navImg" src="images/Fanart.png" alt="Fan Art" ></a></div>
				<div id="wishlist" class="navDiv"><a class="navAnchor" href="wishlist.html"><img class="navImg" src="images/Wishlist.png" alt="Wishlist" ></a></div>
				<div id="navUser" class="navDiv"><a class="navAnchor" id="log-anchor" href="login.html" ><img class="navImg" id="log-img" src="images/log-in.png" alt="Profile"/></a></div>
			</div>
		</div>
    <body>

        <section class="PageContainer">
            <div class="queryContainer">
                <div class="querySection">
                    <textarea id="query" class="query" placeholder="enter a pokemon name/id"></textarea>
                    <button id="search" class="search">Search</button>
                </div>
            </div>
            <div class="page">
                <div id="pokemonContainer" class="pokemonContainer">
                    <div id="pokemonSpriteContainer" class="pokemonSpriteContainer">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/363.png" id="pokemon_picture" title="363"
                            style="height: 320; width: 320;" alt="Spheal"
                        >
                    </div>
                    <div class="pokemonStatsContainer">
                        <div class="statsGraphic">
                            <div id="stats" class="HP">
                                <div id="hp" class="hpchild"></div>
                            </div>
                            <div id="stats" class="Atk">
                                <div id="attack" class="atkchild"></div>
                            </div>
                            <div id="stats" class="Def">
                                <div id="defense" class="defchild"></div>
                            </div>
                            <div id="stats" class="SpecAtk">
                                <div id="special-attack" class="SAchild"></div>
                            </div>
                            <div id="stats" class="SpecDef">
                                <div id="special-defense" class="SDchild"></div>
                            </div>
                            <div id="stats" class="Speed">
                                <div id="speed" class="speedChild"></div>
                            </div>
                        </div>
                        <div class="information">
                            <div id="type" class="type"></div>
                            <div id="weakness" class="weakness"></div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="commentContainer">
                <div class="newComment">
                    <label id="username" for="newComment" name="newComment"></label>
                    <textarea id="newComment"></textarea>
                    <button id="addComments">Add Comment</button>
                    <div id="allComments"></div>
                </div>
             </div>
        </section>
</html>
