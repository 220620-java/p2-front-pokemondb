<html>
    <head>
        <link rel="stylesheet" href="p2-testTemplates\NavigationBar\nav.css">
        <link rel="stylesheet" href="p2-testTemplates\PokemonPage\PokemonPage.css">
        <script src="ComComp\pokemonPage.js" defer></script>
    </head>
    <body>
        <section class="PageContainer">
            <div class="navContainer">
                <div id="navBar" class="navBar">
                    <div id="b" class="logo">
                        <a href="index.html">
                            <img src="p2-testTemplates\NavigationBar\PokePost.png" alt="Home" class="logoImg">
                        </a>
                    </div>
                    <div id="b" class="pokemon">
                        <a href="PokemonPage.html">
                            <img src="p2-testTemplates\NavigationBar\Pokemon.png" alt="Pokemon" class="navImg">
                        </a>
                    </div>
                    <div id="b" class="fanart">
                        <a href="fanart.html">
                            <img src="p2-testTemplates\NavigationBar\Fanart.png" alt="Fan Art" class="navImg">
                        </a>
                    </div>
                    <div id="b" class="wishlist">
                        <a href="wishlist.html">
                            <img src="p2-testTemplates\NavigationBar\Wishlist.png" alt="Wishlist" class="navImg">
                        </a>
                    </div>
                    <div id="b" class="locations">
                        <a href="">
                            <img src="p2-testTemplates\NavigationBar\Locations.png" alt="Locations" class="navImg">
                        </a>    
                    </div>
                    <div id="b" class="profile">
                        <a href="login.html">
                            <img src="p2-testTemplates\NavigationBar\log-in.png" alt="Profile" class="logImg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="queryContainer">
                <div class="querySection">
                    <textarea id="query" class="query" placeholder="enter a pokemon name/id"></textarea>
                    <button id="search" class="search">Search</button>
                </div>
            </div>
            <div class="page">
                <div id="pokemonContainer" class="pokemonContainer">
                    <div id="pokemonSpriteContainer" class="pokemonSpriteContainer">
                    
                    </div>
                    <div class="pokemonStatsContainer">
                        <div class="statsGraphic">
                            <div class="HP">
                                <div></div>
                            </div>
                            <div id="stats" class="Atk">
                                <div class="atkchild"></div>
                            </div>
                            <div id="stats" class="Def">
                                <div class="defchild"></div>
                            </div>
                            <div id="stats" class="SpecAtk">
                                <div class="SAchild"></div>
                            </div>
                            <div id="stats" class="SpecDef">
                                <div class="SDchild"></div>
                            </div>
                            <div id="stats" class="Speed">
                                <div class="speedChild"></div>
                            </div>
                        </div>
                        <div class="information">
                            <div class="type"></div>
                            <div class="weakness"></div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="commentContainer">
                <div class="newComment">
                    <label for="newComment" name="newComment">Add your comment below-</label>
                    <textarea id="newComment"></textarea>
                    <button id="addComments">Add Comment</button>
                    <div id="allComments"></div>
                </div>
             </div>
        </section>
</html>
